<html>
<title>Go!-Result!</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleslol.css">
    <link rel="shortcut icon" type="image/jpg" href="https://avatars.githubusercontent.com/u/121660593?s=400&u=093090e04201bd0c4800078482391da96ac6ea02&v=4"/>
  </head>
<center>
  <h1 style="font-family:'Inter Tight',sans-serif;">Go!<img class="center" 
src="https://avatars.githubusercontent.com/u/121660593?s=400&u=093090e04201bd0c4800078482391da96ac6ea02&v=4" width="40" height="40" 
alt="" title="Goooooooooooooooooo!" style="float:center;margin:0 0px 0 px;" />
 <form id="standard" method="get" action="/search.html">
    <input type="text" class="search-txt-input" name="q" maxlength="100">
    <input type="submit" value="search" class="search-button">
	</form>
  <style>
    /* resets */
*,
*:before,
*:after {
   box-sizing: border-box;
}

body {
  font-family: 'Open Sans', sans-serif;
}
p {
  font-family: 'Muli', sans-serif;
}

h1 {
  font-family: 'Muli', sans-serif;
  text-transform: uppercase;
}
.search-txt-input{
  padding: 12px 20px;
  font-size:14px;
  border:1px solid #c8c8c8;
  border-right:0px;
  border-top-left-radius: 4px 4px;
  border-bottom-left-radius: 4px 4px;
  width: 200px;
}
.search-button {
  padding: 12px 15px;
  font-size: 16px;
  outline: none;
  text-align: center;
  text-decoration: none;
  color: #ffffff;
  border: solid 1px #c8c8c8;
  border-right: 0px;
  background: #0033cc;
  border-top-right-radius: 4px 4px;
  border-bottom-right-radius: 4px 4px;
  position: relative;
  left:-5px;
}
.search-button:hover {
  text-decoration: none;
  background: #3366ff;
}
  </style>  
    </h1>
  </center>

  
<script async src="https://cse.google.com/cse.js?cx=b2eb70a2649874cc6">
</script>
<div class="gcse-searchresults-only"></div>
  
  <script>
    // check if there is any text in the search string
if (window.location.search.length > 0) {
  // retrieve the "q" keyed search string value
  var q = window.location.search.substring(1).split('&').filter(function(x) {
    return x.substring(0, 2) === 'q=';
  })[0].substring(2);
  // put the value to the search box if it is not empty
  if (q.length > 0) {
    document.querySelector('input[name="q"]').value = q;
  }
}

  </script>
</html>
